{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">账号设置</h1>
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
        <form action="{{ url_for('frontend.account_settings') }}" method="POST">
            <div class="mb-4">
                <label for="current_password" class="block text-gray-700 font-bold mb-2">当前密码</label>
                <input type="password" name="current_password" id="current_password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-gray-700 font-bold mb-2">新密码</label>
                <input type="password" name="new_password" id="new_password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-bold mb-2">确认新密码</label>
                <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 fluent-button">更新密码</button>
        </form>
    </div>
</div>
{% endblock %}
