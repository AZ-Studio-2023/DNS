{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">编辑域名</h1>
    <form action="{{ url_for('admin.edit_domain', id=domain.id) }}" method="POST" class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="domain_name" class="block text-gray-700 font-bold mb-2">域名名称</label>
            <input type="text" name="domain_name" id="domain_name" class="w-full px-3 py-2 border rounded-lg" value="{{ domain.name }}" required>
        </div>
        <div class="mb-4">
            <label for="points_required" class="block text-gray-700 font-bold mb-2">所需积分</label>
            <input type="number" name="points_required" id="points_required" class="w-full px-3 py-2 border rounded-lg" value="{{ domain.points_required }}" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">描述</label>
            <textarea name="description" id="description" class="w-full px-3 py-2 border rounded-lg" rows="3">{{ domain.description }}</textarea>
        </div>
        <div class="mb-4">
            <label for="tags" class="block text-gray-700 font-bold mb-2">标签（用逗号分隔）</label>
            <input type="text" name="tags" id="tags" class="w-full px-3 py-2 border rounded-lg" value="{{ domain.tags }}">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 fluent-button">更新域名</button>
    </form>
</div>
{% endblock %}
