{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">登录</h1>
    <form method="POST" action="{{ url_for('auth.login') }}" class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">用户名</label>
            <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">密码</label>
            <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">登录</button>
    </form>
</div>
{% endblock %}
